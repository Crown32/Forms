<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="sortcut icon" href="./img/log.ico" type="image/x-icon" />
</head>
<body>

    <form>
        <fieldset>
            <h1>Login</h1>
            <p>Nome de usuário</p>
            <input type="text" required maxlength="32">
            <p>Senha</p>
            <input type="password" required maxlength="16">
            <p>Não possui uma conta? <a href="cadastro.html" class="link">Cadastre-se</a></p>
        </fieldset>
        <br>
        <input type="submit" class="enviar">
    </form>
</body>
</html>
